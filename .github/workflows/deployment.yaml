name: Deploy to Cloudflare Pages and Firebase

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  id-token: write
  contents: read
  deployments: write
  pages: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    name: Deploy to Cloudflare Pages and Firebase
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACOUNT_ID }}  # Fixed typo: ACOUNT_ID → ACCOUNT_ID
          projectName: 'website-mi-darulhuda-balam'
          directory: './public'
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Deploy to Firebase
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACOUNT }}'  # Fixed typo: ACOUNT → ACCOUNT
          channelId: live
          projectId: darul-huda-web-ae9fa