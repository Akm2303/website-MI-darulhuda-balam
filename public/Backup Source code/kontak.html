
    <!-- Contact Section -->
    <section class="contact" id="contact">
        <div class="container">
            <div class="section-title">
                <h2>Hubungi Kami</h2>
            </div>
            <div class="contact-content">
                <div class="contact-info">
                    <h3>Informasi Kontak</h3>
                    <div class="contact-details" id="contactInfo">
                        <!-- Informasi kontak akan dimuat dari Firebase -->
                    </div>
                    <div class="social-links">
                        <a href="#" id="facebookLink"><i class="fab fa-facebook-f"></i></a>
                        <a href="#" id="instagramLink"><i class="fab fa-instagram"></i></a>
                        <a href="#" id="youtubeLink"><i class="fab fa-youtube"></i></a>
                        <a href="#" id="whatsappLink"><i class="fab fa-whatsapp"></i></a>
                    </div>
                </div>
                <div class="contact-form">
                    <form id="contactForm">
                        <input type="text" id="name" placeholder="Nama Lengkap" required>
                        <input type="email" id="email" placeholder="Alamat Email" required>
                        <input type="text" id="subject" placeholder="Subjek" required>
                        <textarea id="message" placeholder="Pesan Anda" required></textarea>
                        <button type="submit" class="btn">Kirim Pesan</button>
                    </form>
                </div>
            </div>
        </div>
    </section>
