<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MI Darul Huda Bandar Lampung</title>
    
    <!-- CSS Files -->
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/about.css">
    <link rel="stylesheet" href="styles/latar.css">
    <link rel="stylesheet" href="styles/adminpanel.css">
    
    <!-- External Libraries -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>

    <!-- Program Section -->
    <section class="program" id="program">
        <div class="container">
            <div class="section-title">
                <h2>Program Unggulan</h2>
            </div>
            <div class="program-grid" id="programsContainer">
                <!-- Program akan dimuat dari Firebase -->
            </div>
        </div>
    </section>

    <!-- Achievements Section -->
    <section class="achievements" id="achievements">
        <div class="container">
            <div class="section-title">
                <h2>Prestasi Siswa</h2>
            </div>
            <div class="achievement-slider" id="achievementsContainer">
                <!-- Prestasi akan dimuat dari Firebase -->
            </div>
        </div>
    </section>

    <!-- Modal Kelola Konten -->
    <div class="modal" id="contentModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Kelola Konten Website</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div class="form-group">
                <label>Bagian yang ingin diubah:</label>
                <select id="contentSection">
                    <option value="hero">Hero Section</option>
                    <option value="about">Tentang Kami</option>
                    <option value="programs">Program</option>
                    <option value="facilities">Fasilitas</option>
                    <option value="achievements">Prestasi</option>
                    <option value="contact">Kontak</option>
                </select>
            </div>
            <div id="contentForm">
                <!-- Form akan diisi berdasarkan pilihan section -->
            </div>
        </div>
    </div>

    <!-- Modal Pesan Masuk -->
    <div class="modal" id="messagesModal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Pesan Masuk</h3>
                <button class="close-modal">&times;</button>
            </div>
            <div id="messagesList">
                <!-- Daftar pesan akan dimuat dari Firebase -->
            </div>
        </div>
    </div>

    <!-- Notifikasi -->
    <div class="notification" id="notification"></div>

    <!-- Loading -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Memuat data...</p>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
    
    <!-- App Scripts -->
    <script src="scripts/firebase-config.js"></script>
    <script src="scripts/auth.js"></script>
    <script src="scripts/firestore.js"></script>
    <script src="scripts/main.js"></script>
    <script src="scripts/adminpanel.js"></script>
</body>
</html>
